<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <span>Revista</span>
        </header>

        <main>
            <h1>Cadastro</h1>

            <p>Estamos lançando uma nova revista e enviaremos o primeiro exemplar grátis para todos que se cadastrarem hoje no site.</p>

            <form action="https://www.devmedia.com.br/codigos/formularios/aula8/">
                <fieldset>
                    <legend>Dados de Contato</legend>

                    <label>Nome</label>
                    <input type="text" placeholder="Digite seu nome completo" required name="nome">
                    
                    <label>Email</label>
                    <input type="email" placeholder="email@provedor.com.br" name="email"> 

                    <label>Telefone</label>
                    <input type="tel" name="telefone" placeholder="(xx) xxxx-xxxx">

                </fieldset>

                <fieldset>
                    <legend>Dados de Entrega</legend>
                    
                    <label>Endereço: </label>
                    <input type="text" placeholder="Rua, Travessa, Avenida..." name="endereco">

                    <label>Número: </label>
                    <input type="number" name="numero">

                    <label>Complemento: </label>
                    <input type="text" name="complemento">

                </fieldset>
                <br>
                <button type="submit">Enviar</button>
            </form>
        </main>

        <footer>
            Copyright 2023 - Revista
        </footer>
    </body>
</html>
