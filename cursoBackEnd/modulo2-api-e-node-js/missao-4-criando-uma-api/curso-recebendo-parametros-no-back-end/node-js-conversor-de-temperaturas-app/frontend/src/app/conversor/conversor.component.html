<div class="conversor">
  <h2>Conversor de Temperatura</h2>
  <form (ngSubmit)="converter()">
    <div class="form-group">
      <label for="grauTemperatura">Temperatura ({{temperaturaFixa}})</label>
      <input type="number" [(ngModel)]="grauTemperatura" name="grauTemperatura" required>
    </div>

    <div class="form-group">
      <label for="tipoTemperatura">Converter para</label>
      <select [(ngModel)]="tipoTemperatura" name="tipoTemperatura" required (change)="atualizarTemperaturaFixa()">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
      </select>
    </div>

    <button type="submit" class="convert-button">Converter</button>
  </form>

  <div *ngIf="temperaturaConvertida !== null" class="resultado">
    <h3>Temperatura convertida: {{temperaturaConvertida}} {{tipoTemperatura}}</h3>
  </div>

  <div class="historico">
    <h3>Histórico de Conversões: </h3>
    <ul>
      <li *ngFor="let temperatura of historico">{{temperatura}} {{tipoTemperatura}}</li>
    </ul>
  </div>
</div>
